{% extends "base.html" %}
{% block title %} Nova Tarefa {% endblock %}

{% block content %}
    <div class="container py-3">
        <div class="row">
            <div class="col-12">
                <h2>Digite os novos dados da tarefa</h2>
            </div>
            <div class="col-12">
                <div class="d-flex gap-5 py-3">
                    <a href="/todos" class="btn btn-primary">Voltar</a>
                </div>
            </div>
            <div class="col-12 py-4">
                {% if message %}
                    <div class="alert {{class_alert}}" role="alert">
                    {{ message }}
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Título da tarefa" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Completa</label>
                        <select class="form-select" id="completed" name="completed">
                            <option value="A fazer">True</option>
                            <option value="Fazendo">False</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Id do usuário que ira realizar a tarefa</label>
                        <input class="form-control" id="user_id" name="user_id" rows="3" placeholder="id do usuário para esta tarefa" required>
                    </div>
                    <button type="submit" class="btn btn-warning" id="atualizar_tarefa">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>

        const alert = document.querySelector('.alert');
        if(alert.classList.contains('alert-success')){
            setTimeout(() => {
                window.location.href = '/todos';
            }, 3000);
        }

    </script>
{% endblock %}
