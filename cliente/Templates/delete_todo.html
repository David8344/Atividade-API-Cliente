{% extends 'base.html'%}
{% block title %} Vendo o usuário {% endblock %}

{% block content %}

<div class="container">

    <div class="card">
        <div class="card-header">
            <h3>Informações da tarefa</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <p><strong>ID:</strong> {{todo.id}}</p>
                </div>
                <div class="col-12">
                    <p><strong>Titulo:</strong> {{todo.title}}</p>
                </div>
                <div class="col-12">
                    <p><strong>Completa:</strong> {{todo.completed}}</p>
                </div>
                

            </div>
        </div>
    </div>
    <ul class="nav justify-content-center bg-light ">
        <li class="nav-item bg-primary rounded m-2">
            <a class="nav-link text-white" href="/todos">Voltar</a>
        </li>
        <li class="nav-item bg-danger rounded m-2">
          <a class="nav-link text-white" id="btn_delete_todo">Deletar tarefa</a>
        </li>
    </ul>
</div>
<script>
    var btn_delete = document.getElementById("btn_delete_todo");
    btn_delete.addEventListener("click", function () {
        window.location.href = "/todos";
        method: "POST";
    });
</script>

{% endblock %}
