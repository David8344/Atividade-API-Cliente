{% extends 'base.html'%}
{% block content %}
<ul class="nav justify-content-center bg-dark ">
    <li class="nav-item bg-success rounded m-2">
      <a class="nav-link text-white" href="/todos/new">Criar tarefa</a>
    </li>
    <li>
        <form class="d-flex" >
            <input class="form-control m-2"  placeholder="Todo Id" aria-label="Todo_id">
          </form>
      </li>
    <li class="nav-item bg-warning rounded m-2">
      <a class="nav-link text-white" href="/todos/update">Atualizar tarefa</a>
    </li>
    <li class="nav-item bg-danger rounded m-2">
      <a class="nav-link text-white" href="/todos/delete">Deletar tarefa</a>
    </li>
  </ul>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Tarefas</h1>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Completed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr>
                        <th scope="row">{{todo.id}}</th>
                        <td>{{todo.title}}</td>
                        <td>{{todo.completed}}</td>
                        <td>
                            <a href="/todos/{{ todo.id }}" class="btn btn-primary">Mais detalhes</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>

</div>
{% endblock %}
